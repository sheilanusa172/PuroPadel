<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Canchas</title>
</head>
<body>

  <!-- Header -->
  <div>
    <h1>Gestión de Canchas</h1>
    <button id="btnAddCourt">+ Nueva Cancha</button>
  </div>

  <!-- List of Courts -->
  <div id="courtsList">
    <!-- Canchas se inyectan dinámicamente aquí -->
  </div>

  <!-- Modal for Add/Edit Court -->
  <div id="courtModal" style="display: none;">
    <div>
      <h2 id="modalTitle">Nueva Cancha</h2>
      <form id="courtForm">
        <input id="courtName" type="text" placeholder="Nombre de la cancha" required />

        <select id="courtStatus" required>
          <option value="active">Activa</option>
          <option value="maintenance">Mantenimiento</option>
          <option value="disabled">Deshabilitada</option>
        </select>

        <!-- Días de mantenimiento -->
        <div id="maintenanceDaysContainer" style="display: none;">
          <label>Días en mantenimiento:</label>
          <div>
            <label><input type="checkbox" value="monday" class="maintenance-day"> Lunes</label>
            <label><input type="checkbox" value="tuesday" class="maintenance-day"> Martes</label>
            <label><input type="checkbox" value="wednesday" class="maintenance-day"> Miércoles</label>
            <label><input type="checkbox" value="thursday" class="maintenance-day"> Jueves</label>
            <label><input type="checkbox" value="friday" class="maintenance-day"> Viernes</label>
            <label><input type="checkbox" value="saturday" class="maintenance-day"> Sábado</label>
            <label><input type="checkbox" value="sunday" class="maintenance-day"> Domingo</label>
          </div>
        </div>

        <input id="courtImage" type="file" accept="image/*" />

        <!-- Horarios por día -->
        <div>
          <label>Lunes: <input type="text" id="monday" placeholder="Ej: 7:00-22:00" /></label>
          <label>Martes: <input type="text" id="tuesday" placeholder="Ej: 7:00-22:00" /></label>
          <label>Miércoles: <input type="text" id="wednesday" placeholder="Ej: 7:00-22:00" /></label>
          <label>Jueves: <input type="text" id="thursday" placeholder="Ej: 7:00-22:00" /></label>
          <label>Viernes: <input type="text" id="friday" placeholder="Ej: 7:00-22:00" /></label>
          <label>Sábado: <input type="text" id="saturday" placeholder="Ej: 8:00-18:00" /></label>
          <label>Domingo: <input type="text" id="sunday" placeholder="Ej: Cerrado" /></label>
        </div>

        <div>
          <button type="button" id="btnCancel">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/Courts.js"></script>
</body>
</html>
