<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clases</title>
</head>
<body>

  <!-- Header -->
  <div>
    <h1>Gestión de Clases</h1>
    <button id="btnAddClass">+ Nueva Clase</button>
  </div>

  <!-- Classes Calendar/List -->
  <div id="classesList">
    <!-- Clases se inyectan dinámicamente aquí -->
  </div>

  <!-- Modal for Add/Edit Class -->
  <div id="classModal" style="display: none;">
    <div>
      <h2 id="modalTitle">Nueva Clase</h2>
      <form id="classForm">
        <input id="className" type="text" placeholder="Nombre de la Clase" required />
        <input id="classDate" type="date" required />
        <input id="classTime" type="time" required min="06:00" max="23:30" step="1800" />
        <textarea id="classDescription" placeholder="Descripción de la Clase" rows="3" required></textarea>
        <select id="classLevel" required>
          <option value="Principiante">Principiante</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Avanzado">Avanzado</option>
        </select>
        <select id="classTrainer" required>
          <!-- Opciones dinámicas de entrenadores -->
        </select>
        <input id="classMaxUsers" type="number" placeholder="Máximo de alumnos" min="1" max="50" required />

        <div>
          <button type="button" id="btnCancel">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Class Details -->
  <div id="detailsModal" style="display: none;">
    <div>
      <h2>Detalles de la Clase</h2>
      <div id="detailsContent">
        <!-- Información dinámica de participantes y evaluaciones -->
      </div>
      <div>
        <button id="btnCloseDetails">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="../JS/Classes.js"></script>
</body>
</html>
