<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
</head>
<body>

  <div>
    <h1 id="pageTitle">Configuración</h1>

    <!-- Cambiar Contraseña -->
    <div>
      <h2 data-toggle="passwordSection">🔐 Cambiar Contraseña</h2>
      <div id="passwordSection" style="display: none;">
        <form id="passwordForm">
          <input type="password" id="currentPassword" placeholder="Contraseña Actual" required>
          <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
          <input type="password" id="confirmPassword" placeholder="Confirmar Nueva Contraseña" required>
          <button type="submit">Actualizar Contraseña</button>
        </form>
      </div>
    </div>

    <!-- Datos Personales -->
    <div>
      <h2 data-toggle="personalSection">👤 Datos Personales</h2>
      <div id="personalSection" style="display: none;">
        <form id="personalForm">
          <input type="email" id="emailAddress" value="usuario@correo.com" disabled>
          <input type="text" id="phoneNumber" placeholder="Número de Teléfono">
          <button type="submit">Guardar Cambios</button>
        </form>
      </div>
    </div>

    <!-- Apariencia -->
    <div>
      <h2 data-toggle="appearanceSection">🌗 Modo Oscuro</h2>
      <div id="appearanceSection" style="display: none;">
        <div>
          <span>Activar Modo Oscuro</span>
          <label>
            <input type="checkbox" id="darkModeToggle">
          </label>
        </div>
      </div>
    </div>

    <!-- Formato de Hora -->
    <div>
      <h2 data-toggle="hourFormatSection">🕓 Formato de Hora</h2>
      <div id="hourFormatSection" style="display: none;">
        <label for="hourFormat">Elige tu formato de hora preferido:</label>
        <select id="hourFormat">
          <option value="24">24 horas</option>
          <option value="12">AM/PM</option>
        </select>
      </div>
    </div>

    <!-- Cerrar Sesión -->
    <div>
      <button id="logoutBtn" onclick="window.location.href='/Html/Login.html'">🔓 Cerrar Sesión</button>
    </div>
  </div>

  <script src="../JS/Settings.js"></script>
</body>
</html>
