<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Personal</title>
  <link rel="stylesheet" href="../CSS/calendario.css">
</head>
<body>

  <!-- Header -->
  <div>
    <h1>Calendario Personal</h1>
    <div>
      <button id="prevMonth">&lt; Anterior</button>
      <button id="nextMonth">Siguiente &gt;</button>
    </div>
  </div>

  <!-- Current Month -->
  <div id="currentMonth"></div>

  <!-- Calendar Grid -->
  <div id="calendar">
    <!-- Días del mes se inyectan aquí -->
  </div>

  <!-- Modal for Adding/Editing Event -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Nuevo Evento</h2>
      <form id="eventForm">
        <input id="eventTitle" type="text" placeholder="Título del Evento" required />
        <textarea id="eventDescription" placeholder="Descripción" rows="3"></textarea>
        <input id="eventStartTime" type="time" required />
        <input id="eventEndTime" type="time" required />
        <select id="eventType" required>
          <option value="Reunión">Reunión</option>
          <option value="Recordatorio">Recordatorio</option>
          <option value="Evento Personal">Evento Personal</option>
        </select>
        <div>
          <button type="button" id="btnCancelEvent">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/calendar.js"></script>

</body>
</html>
