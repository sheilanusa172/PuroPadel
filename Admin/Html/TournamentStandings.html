<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold mb-6">Standings</h1>

  <table class="min-w-full bg-white rounded-xl shadow-md overflow-hidden">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-3 px-6 text-left">Position</th>
        <th class="py-3 px-6 text-left">Team</th>
        <th class="py-3 px-6 text-left">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b">
        <td class="py-3 px-6">1</td>
        <td class="py-3 px-6">Team A</td>
        <td class="py-3 px-6">9</td>
      </tr>
      <tr class="border-b">
        <td class="py-3 px-6">2</td>
        <td class="py-3 px-6">Team D</td>
        <td class="py-3 px-6">6</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
