<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>
    <link rel="stylesheet" href="../CSS/Admin.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>Dashboard</h4>
            <a href="../Html/Users.html">Users</a>
            <a href="../Html/Tournaments.html">Tournaments</a>
            <a href="../Html/Courts.html">Courts</a>
            <a href="#">Classes</a>
            <a href="#">Calendar</a>
            <a href="#">Settings</a>
            <a href="#">LogOut</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Dashboard</h2>
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-center p-3 bg-light">
                        <h3>1,250</h3>
                        <p>USERS</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center p-3 bg-light">
                        <h3>250</h3>
                        <p>POSTS</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center p-3 bg-light">
                        <h3>1,800</h3>
                        <p>COMMENTS</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center p-3 bg-light">
                        <h3>12</h3>
                        <p>CATEGORIES</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5>User Registrations</h5>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5>Registered Lessons</h5>
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="calendar-container mt-4">
                <h5>Reservation Calendar</h5>
                <div id="reservationCalendar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JS/LandingPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>
    <script src="../JS/Calendario.js"></script>
</body> 
</html>
