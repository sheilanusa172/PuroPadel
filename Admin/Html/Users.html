<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users Management</title>
</head>
<body>

  <!-- Header -->
  <div>
    <h1>Users Management</h1>
    <button id="btnAddUser">+ Add User</button>
  </div>

  <!-- Filters -->
  <div>
    <select id="filterRole">
      <option value="">Filter by Role</option>
      <option>Admin</option>
      <option>Coach</option>
      <option>Player</option>
    </select>

    <select id="filterStatus">
      <option value="">Filter by Status</option>
      <option>Active</option>
      <option>Inactive</option>
    </select>

    <input id="filterName" type="text" placeholder="Search by Name"/>
  </div>

  <!-- User Table -->
  <div>
    <table id="usersTable" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Users will be rendered here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit User Modal -->
  <div id="userModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:10px; width:300px;">
      <h2 id="modalTitle">Add User</h2>
      <form id="userForm">
        <input id="userName" type="text" placeholder="Name" required /><br/>
        <input id="userEmail" type="email" placeholder="Email" required /><br/>
        <select id="userRole" required>
          <option value="">Select Role</option>
          <option>Admin</option>
          <option>Coach</option>
          <option>Player</option>
        </select><br/>
        <select id="userStatus" required>
          <option>Active</option>
          <option>Inactive</option>
        </select><br/>
        <button type="button" id="btnCancel">Cancel</button>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Details Modal -->
  <div id="detailsModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:10px; width:400px; max-height:90vh; overflow-y:auto;">
      <h2>User Details</h2>
      <div id="detailsContent"></div>
      <button id="btnCloseDetails">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script src="../JS/Users.js"></script>
</body>
</html>
