<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Órdenes</title>
  <link rel="stylesheet" href="../CSS/orders.css">
</head>
<body>

  <div>
    <h1>Órdenes</h1>

    <!-- Filtro -->
    <div>
      <select id="orderFilter">
        <option value="all">Todas</option>
        <option value="pending">Pendientes</option>
        <option value="completed">Completadas</option>
        <option value="cancelled">Canceladas</option>
      </select>
    </div>

    <!-- Tabla -->
    <div>
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Artículos</th>
            <th>Cantidad</th>
            <th>Categoría</th>
            <th>Precio sin IVA</th>
            <th>Precio con IVA</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- Filas se insertan por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Registro de Pago -->
  <div id="paymentModal" style="display: none;">
    <div>
      <h2>Registrar Código Sinpe</h2>
      <form id="paymentForm">
        <input id="sinpeCode" type="text" placeholder="Código Sinpe (6 dígitos)" maxlength="6" pattern="\\d{6}" required />
        <input id="paymentDate" type="date" required />
        <div>
          <button type="button" onclick="document.getElementById('paymentModal').style.display = 'none'">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/orders.js"></script>
</body>
</html>
