<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body>
    <div>
        <h2>Crear Cuenta</h2>
        <form action="/signup" method="POST">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="category">Categoría:</label>
                <select id="category" name="category" required>
                    <option value="Principiante">Iniciación</option>
                    <option value="-C">-C</option>
                    <option value="C">C</option>
                    <option value="+C">+C</option>
                    <option value="-B">-B</option>
                    <option value="B">B</option>
                    <option value="+B">+B</option>
                    <option value="-A">-A</option>
                    <option value="A">A</option>
                    <option value="+A">+A</option>
                </select>
            </div>
            <div>
                <label for="description">Descripción breve:</label>
                <textarea id="description" name="description" maxlength="150" required></textarea>
            </div>
            <div>
                <button type="submit">Registrarse</button>
                <button type="button" onclick="window.location.href='Login.html';">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</body>
</html>
