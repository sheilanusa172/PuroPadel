    <div class="header">

        <div class="right-icons">

            </button>
            <div class="dropdown" id="notification-menu">
                <p>No tienes nuevas notificaciones.</p>
            </div>
            <button id="profile-btn" class="header-btn">
                <img src="/imagenes/Jose Maria Garcias.webp" alt="Jose Maria" class="profile-pic-small">
            </button>
            <div class="dropdown" id="profile-menu">
                <a href="#">Mi perfil</a>
                <a href="#">Configuraciones</a>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="ReservarCancha.html">Reservar Cancha</a></li>
            <li><a href="BuscarPartido.html">Buscar Partido</a></li>
            <li><a href="QuienesSomos.html">Quiénes Somos</a></li>

        <div class="profile-header">
            <img src="/imagenes/Jose Maria Garcias.webp" alt="Jose Maria" class="profile-pic">
            <h1 class="profile-name">Jose Maria</h1>
        </div>
        <div class="info-buttons">
            <button class="info-btn" onclick="showInfo('clases')">Clases</button>
            <button class="info-btn" onclick="showInfo('partido')">Partido</button>
            <button class="info-btn" onclick="showInfo('torneos')">Torneos</button>
        </div>
        <div class="info-content" id="info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="info-title" style="text-align: center;"></h2>
            <p id="info-text"></p>
        </div>
    </div>

    <script src="Perfil.js"></script>
