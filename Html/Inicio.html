<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .news-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .news-item h3 {
            margin: 0;
        }
        .news-item img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .news-item .date {
            font-size: 12px;
            color: gray;
        }
        .comments-section {
            margin-top: 10px;
        }
        .comments-section textarea, .comments-section button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }
        .reactions {
            margin-top: 10px;
        }
        .reactions button {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .form-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Noticias</h1>
        <div id="news-list">
            <!-- Aqu√≠ se mostrar√°n las noticias -->
        </div>

        <button id="show-form-button">Publicar Noticia</button>

        <div class="form-container" id="form-container">
            <h2>Crear Noticia</h2>
            <form id="news-form">
                <input type="text" id="news-title" placeholder="T√≠tulo de la noticia" required>
                <textarea id="news-content" rows="4" placeholder="Contenido de la noticia" required></textarea>
                <input type="file" id="news-image" accept="image/*">
                <button type="submit">Publicar Noticia</button>
            </form>
        </div>
    </div>

    <script>
        const newsList = document.getElementById('news-list');
        const newsForm = document.getElementById('news-form');
        const formContainer = document.getElementById('form-container');
        const showFormButton = document.getElementById('show-form-button');

        showFormButton.addEventListener('click', function() {
            formContainer.style.display = 'block';
            showFormButton.style.display = 'none';
        });

        newsForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('news-title').value;
            const content = document.getElementById('news-content').value;
            const imageInput = document.getElementById('news-image');
            const date = new Date().toLocaleString();

            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');
            newsItem.innerHTML = `
                <h3>${title}</h3>
                <p class="date">Publicado el: ${date}</p>
                <p>${content}</p>
            `;

            if (imageInput.files.length > 0) {
                const image = document.createElement('img');
                image.src = URL.createObjectURL(imageInput.files[0]);
                newsItem.appendChild(image);
            }

            const reactions = document.createElement('div');
            reactions.classList.add('reactions');
            reactions.innerHTML = `
                <button class="like-button">üëç Me gusta</button>
                <button class="dislike-button">üëé No me gusta</button>
            `;
            newsItem.appendChild(reactions);

            const commentsSection = document.createElement('div');
            commentsSection.classList.add('comments-section');
            commentsSection.innerHTML = `
                <textarea placeholder="Escribe un comentario"></textarea>
                <button class="comment-button">Comentar</button>
                <div class="comments-list"></div>
            `;
            newsItem.appendChild(commentsSection);

            newsList.appendChild(newsItem);

            // Reacciones
            reactions.querySelector('.like-button').addEventListener('click', function() {
                alert('Te gusta esta noticia.');
            });
            reactions.querySelector('.dislike-button').addEventListener('click', function() {
                alert('No te gusta esta noticia.');
            });

            // Comentarios
            commentsSection.querySelector('.comment-button').addEventListener('click', function() {
                const commentText = commentsSection.querySelector('textarea').value;
                if (commentText.trim() !== '') {
                    const comment = document.createElement('p');
                    comment.textContent = commentText;
                    commentsSection.querySelector('.comments-list').appendChild(comment);
                    commentsSection.querySelector('textarea').value = '';
                }
            });

            newsForm.reset();
            formContainer.style.display = 'none';
            showFormButton.style.display = 'block';
        });
    </script>
</body>
</html>
