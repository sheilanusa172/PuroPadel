<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Partido</title>
    <link rel="stylesheet" href="../CSS/BuscarPartido.css">
</head>
<body>
    <header>
        <h1>Buscar Partido de Pádel</h1>
    </header>
    <main>
        <section id="buscar-partido">
            <h2>Buscar Partido</h2>
            <form id="buscarForm">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <label for="hora">Hora:</label>
                <select id="hora" name="hora">
                    <option value="">--Seleccionar hora--</option>
                    <option value="06:00">06:00</option>
                    <option value="06:30">06:30</option>
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>
                </select>

                <button type="submit">Buscar</button>
            </form>
        </section>

        <section id="partidos-disponibles">
            <h2>Partidos Disponibles</h2>
            <div id="listaPartidos">
                <div class="card">
                    <h3>Cancha Pública - Partido Abierto</h3>
                    <p><strong>Nivel:</strong> <span class="nivel segunda">Segunda</span></p>
                    <p><strong>Anfitrión:</strong> Laura Gutiérrez</p>
                    <p><strong>Fecha:</strong> 2025-05-22</p>
                    <p><strong>Hora:</strong> 19:00</p>
                    <p><strong>Espacios disponibles:</strong> 2 / 4</p>
                    <button onclick="alert('Te uniste al partido de Laura')">Unirse</button>
                </div>
            </div>
        </section>

        <section id="detalle-partido" style="display: none;">
            <h2>Detalle del Partido</h2>
            <div id="detalleInfo"></div>
            <form id="solicitudForm">
                <label for="nombreSolicitante">Tu Nombre:</label>
                <input type="text" id="nombreSolicitante" name="nombreSolicitante" placeholder="Tu nombre completo" required>
                
                <label for="mensajeSolicitud">Mensaje para el anfitrión:</label>
                <textarea id="mensajeSolicitud" name="mensajeSolicitud" placeholder="Escribe un mensaje para el anfitrión..." rows="4"></textarea>
                
                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Puro Pádel</p>
    </footer>

    <script src="../JS/BuscarPartido.js"></script>
</body>
</html>
