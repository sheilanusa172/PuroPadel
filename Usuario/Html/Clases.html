      </button>

      </div>
      <button id="profile-btn" class="header-btn">
        <img src="/imagenes/Jose Maria Garcias.webp" alt="Perfil" class="profile-pic-small" />
      </button>
      <div class="dropdown" id="profile-menu">
        <a href="/Usuario/Html/Perfil.html">Mi perfil</a>
        <a href="/Usuario/Html/Ajustes.html">Configuraciones</a>

  </div>

   <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="/Usuario/Html/Inicio.html">Inicio</a></li>
      <li><a href="/Usuario/Html/ReservarCancha.html">Reservar Cancha</a></li>

  <div class="content" id="main-content">
    <h1>Clases disponibles</h1>
    <section class="formulario">
      <h2>Inscribirse en una clase</h2>
      <form action="/reservar-clase" method="post">
        <label for="fecha">Elige una fecha:</label>
        <input type="date" id="fecha" name="fecha" required onchange="mostrarHorarios()">

        <label for="profesor">Elige un profesor:</label>
        <select id="profesor" name="profesor" onchange="mostrarHorarios()">
          <option value="">Selecciona un profesor</option>
          <option value="1">Profesor A</option>
          <option value="2">Profesor B</option>
        </select>

        <div id="horariosDisponibles"></div>
        <div id="precioClase"></div>

        <label for="cantidad">Cantidad de participantes:</label>
        <select id="cantidad" name="cantidad" onchange="mostrarParticipantes()">
          <option value="">Selecciona cantidad</option>
          <option value="1">1 participante</option>
          <option value="2">2 participantes</option>
          <option value="3">3 participantes</option>
          <option value="4">4 participantes</option>
        </select>

        <div id="camposParticipantes"></div>
        <div id="precioPorPersona"></div>

        <button type="submit" class="btn">Reservar clase</button>
      </form>
    </section>
  </div>

  <script src="/Usuario/JS/Clases.js"></script>
</body>
</html>
