<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foto de Perfil</title>
  <link rel="stylesheet" href="../CSS/fotoPerfil.css" />
</head>
<body>
  <div class="container">
    <div class="profile-image">
      <img src="https://via.placeholder.com/100" alt="Imagen de perfil" id="profilePreview">
    </div>

    <div class="upload-btn">
      <input type="file" id="profileImageInput" accept="image/*" onchange="previewImage(event)">
      <label for="profileImageInput">Subir Imagen</label>
    </div>

    <div class="next-btn">
      <button onclick="window.location.href='/Usuario/Html/Landing.html'">Siguiente</button>
    </div>

    <div class="skip-btn">
      <button onclick="skip()">Omitir</button>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const preview = document.getElementById('profilePreview');
        preview.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function skip() {
      alert('Has omitido la selecci√≥n de imagen.');
    }
  </script>
</body>
</html>
