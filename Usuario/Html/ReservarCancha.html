  <main class="main-content" id="main-content">
    <h1 class="titulo">Reserva tu Cancha</h1>

    <div class="semana-navegacion">
      <button id="semana-previa" class="semana-btn">← Semana Anterior</button>
      <div id="dias-semana" class="dias-semana"></div>
      <button id="semana-siguiente" class="semana-btn">Semana Siguiente →</button>
      <input type="date" id="selector-fecha-lejana" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; margin-left: 10px;">
    </div>

    <div class="selector-horario">
      <label for="horario">Selecciona la hora:</label>
      <select id="horario"></select>

      <label for="duracion">Duración:</label>
      <select id="duracion">
        <option value="60">1 hora</option>
        <option value="90">1 hora y 30 minutos</option>
        <option value="120">2 horas</option>
      </select>
    </div>

    <div id="mensaje" class="mensaje"></div>
    <div class="cancha-grid" id="contenedor-canchas"></div>
