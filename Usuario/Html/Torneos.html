  <main id="main-content">
    <section class="torneo-form-section">
      <h1 class="titulo">Crear Torneo</h1>
      <form id="formTorneo" class="torneo-form">
        <div class="step" id="step1">
          <label>Nombre del Torneo:</label>
          <input type="text" id="nombreTorneo" required>
        </div>
        <div class="step" id="step2" style="display: none;">
          <label>Cantidad de Jugadores:</label>
          <input type="number" id="cantidadJugadores" min="2" required>
        </div>
        <div class="step" id="step3" style="display: none;">
          <label>Hora del Torneo:</label>
          <input type="time" id="horaSeleccionada" required>
        </div>
        <div class="step" id="step4" style="display: none;">
          <label>Número de Canchas (máx. 8):</label>
          <input type="number" id="numeroCanchas" min="1" max="8" required>
          <div id="zonaCanchas" class="canchas-container"></div>
        </div>
        <div class="step" id="step5" style="display: none;">
          <label>Horas a Reservar:</label>
          <input type="number" id="horasReservar" min="1" required>
        </div>
        <div class="step" id="step6" style="display: none;">
          <label>Premios (opcional):</label>
          <input type="text" id="premios">
        </div>
        <div class="step" id="step7" style="display: none;">
          <label>Descripción:</label>
          <textarea id="descripcionTorneo" rows="4" required></textarea>
        </div>
        <div class="step" id="step8" style="display: none;">
          <label>Tipo de Torneo:</label>
          <select id="tipoTorneo" required>
            <option value="">Selecciona uno</option>
            <option value="Round Robin">Round Robin</option>
            <option value="Eliminación directa">Eliminación directa</option>
            <option value="Doble eliminación">Doble eliminación</option>
            <option value="Todos contra todos">Todos contra todos</option>
            <option value="Suizo">Suizo</option>
          </select>
        </div>
        <div class="step" id="step9" style="display: none;">
          <label>Categoría:</label>
          <select id="categoria" required>
            <option value="">Selecciona una</option>
            <option value="Primera">Primera</option>
            <option value="Segunda">Segunda</option>
            <option value="Tercera">Tercera</option>
            <option value="Cuarta">Cuarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Iniciación">Iniciación</option>
            <option value="Libre">Libre</option>
          </select>
        </div>
        <div class="step" id="step10" style="display: none;">
          <label>Privacidad:</label>
          <label><input type="radio" name="privacidad" value="publico" checked> Público</label>
          <label><input type="radio" name="privacidad" value="privado"> Privado (genera código)</label>
        </div>
        <div class="step" id="step11" style="display: none;">
          <div id="codigoPrivado" style="display: none;">
            <label>Código generado:</label>
            <input type="text" id="codigoGenerado" readonly>
          </div>
        </div>
        <div class="step" id="step12" style="display: none;">
          <button type="submit">Crear Torneo</button>
        </div>
      </form>
    </section>

    <section class="unirse-torneo">
      <h2>Unirse a Torneo</h2>
    </section>
  </main>

  <script src="../JS/Torneos.js"></script>
</body>
