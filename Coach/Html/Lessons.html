<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lessons - Coach Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/lessons.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Lessons</h2>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" onclick="showLessonForm()">+ New Lesson</button>
    </div>

    <table class="table table-hover align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Players</th>
          <th>Level</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="lessonTableBody"></tbody>
    </table>

    <div id="lessonFormContainer" class="card p-4 mt-4 d-none shadow-sm">
      <h5 id="formTitle">Create Lesson</h5>
      <form id="lessonForm" onsubmit="saveLesson(event)">
        <input type="hidden" id="lessonId" />

        <div class="mb-3">
          <label class="form-label">Class Name</label>
          <input type="text" class="form-control" id="lessonName" required />
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="lessonDate" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Time</label>
            <input type="time" class="form-control" id="lessonTime" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Players</label>
            <input type="number" class="form-control" id="lessonPlayers" min="1" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Level</label>
          <select class="form-select" id="lessonLevel">
            <option value="Amateur">Amateur</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="lessonDescription" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" id="lessonStatus">
            <option value="Scheduled">Scheduled</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">Save</button>
          <button type="button" class="btn btn-secondary" onclick="hideLessonForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/lessons.js"></script>
</body>
</html>
