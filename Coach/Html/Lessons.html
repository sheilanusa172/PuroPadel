<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lessons - Coach Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/lessons.css" />
</head>
<body>
  <div class="container">
    <h2>Lessons</h2>

    <div class="top-bar">
      <button onclick="showLessonForm()">+ New Lesson</button>
    </div>

    <table class="lessons-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Players</th>
          <th>Level</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="lessonTableBody"></tbody>
    </table>

    <div id="lessonFormContainer" class="lesson-form hidden">
      <h5 id="formTitle">Create Lesson</h5>
      <form id="lessonForm" onsubmit="saveLesson(event)">
        <input type="hidden" id="lessonId" />

        <div class="form-group">
          <label>Class Name</label>
          <input type="text" id="lessonName" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input type="date" id="lessonDate" required />
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time" id="lessonTime" required />
          </div>
          <div class="form-group">
            <label>Players</label>
            <input type="number" id="lessonPlayers" min="1" required />
          </div>
        </div>

        <div class="form-group">
          <label>Level</label>
          <select id="lessonLevel">
            <option value="Amateur">Amateur</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="lessonDescription" rows="2"></textarea>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="lessonStatus">
            <option value="Scheduled">Scheduled</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit">Save</button>
          <button type="button" onclick="hideLessonForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/lessons.js"></script>
</body>
</html>
