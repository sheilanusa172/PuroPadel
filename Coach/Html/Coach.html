<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="../CSS/coach.css" />
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h5></h5>
      <nav>
        <a href="/Coach/Html/Coach.html" class="active">Inicio</a>
        <a href="/Coach/Html/Lessons.html">Clases</a>
        <a href="/Coach/Html/Tournaments.html">Torneos</a>
        <a href="/Coach/Html/Schedule.html">Cronograma</a>
        <a href="/Usuario/Html/Login.html" id="logout-btn">Log Out</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h3></h3>

      <div class="card-grid">
        <div class="card">
          <div class="card-title">LESSONS</div>
          <div class="card-number">5</div>
        </div>
        <div class="card">
          <div class="card-title">TOURNAMENTS</div>
          <div class="card-number">3</div>
        </div>
        <div class="card">
          <div class="card-title">HOURS</div>
          <div class="card-number">8</div>
        </div>
        <div class="card">
          <div class="card-title">STUDENTS</div>
          <div class="card-number">1</div>
        </div>
      </div>

      <div class="charts">
        <div class="chart-box">
          <h6>Lessons Scheduled</h6>
          <canvas id="lessonsChart"></canvas>
        </div>
        <div class="chart-box">
          <h6>Availability</h6>
          <canvas id="availabilityChart"></canvas>
        </div>
      </div>

      <div class="history">
        <h6>Class History</h6>
        <p>Coming soon...</p>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- JS del dashboard -->
  <script src="../JS/coach.js"></script>
</body>
</html>
