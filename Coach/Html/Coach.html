<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coach Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/coach.css" />
</head>
<body>
  <div class="d-flex">
    <div class="sidebar position-fixed">
      <h5 class="text-white text-center mb-4">Coach</h5>
      <a href="#" class="active"></a>
      <a href="#">Lessons</a>
      <a href="/Usuario/Html/Torneos.html">Tournaments</a>
      <a href="#">Schedule</a>
      <a href="#">Log Out</a>
    </div>

    <div class="content w-100">
      <h3>Dashboard</h3>
      <div class="row g-4 mt-2">
        <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="card-title">LESSONS</div><div class="card-number">5</div></div></div></div>
        <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="card-title">TOURNAMENTS</div><div class="card-number">3</div></div></div></div>
        <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="card-title">HOURS</div><div class="card-number">8</div></div></div></div>
        <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="card-title">STUDENTS</div><div class="card-number">1</div></div></div></div>
      </div>

      <div class="row g-4 mt-4">
        <div class="col-md-6"><div class="card p-3"><h6>Lessons Scheduled</h6><canvas id="lessonsChart"></canvas></div></div>
        <div class="col-md-6"><div class="card p-3"><h6>Availability</h6><canvas id="availabilityChart"></canvas></div></div>
      </div>

      <div class="card mt-4 p-3">
        <h6>Class History</h6>
        <p>Coming soon...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../JS/coach.js"></script>
</body>
</html>
