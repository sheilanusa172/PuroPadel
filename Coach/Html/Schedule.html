<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Coach</title>
  <link rel="stylesheet" href="../CSS/schedule.css">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <div class="header">
      <h1>Calendario de Clases del Coach</h1>
      <div class="nav-buttons">
        <button id="prevMonth">&lt; Anterior</button>
        <button id="nextMonth">Siguiente &gt;</button>
      </div>
    </div>

    <!-- Mes Actual -->
    <div id="currentMonth" class="month-label">Mayo 2025</div>

    <!-- Calendario -->
    <div id="calendar" class="calendar-grid"></div>

    <!-- Modal -->
    <div id="eventModal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modalTitle">Nuevo Evento</h2>
        <form id="eventForm" class="event-form">
          <input id="eventTitle" type="text" placeholder="Título del Evento" required />
          <textarea id="eventDescription" placeholder="Descripción" rows="3"></textarea>
          <input id="eventStartTime" type="time" required />
          <input id="eventEndTime" type="time" required />
          <select id="eventType" required>
            <option value="Clase">Clase</option>
            <option value="Reunión">Reunión</option>
            <option value="Otro">Otro</option>
          </select>
          <div class="form-actions">
            <button type="button" id="btnCancelEvent">Cancelar</button>
            <button type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Referencia al archivo JS -->
  <script src="../JS/schedule.js"></script>
</body>
</html>
