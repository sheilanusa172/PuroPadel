<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Título -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Calendario de Clases del Coach</h1>
      <div class="space-x-2">
        <button id="prevMonth" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">&lt; Anterior</button>
        <button id="nextMonth" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Siguiente &gt;</button>
      </div>
    </div>

    <!-- Mes Actual -->
    <div id="currentMonth" class="text-xl font-semibold text-center mb-4">Mayo 2025</div>

    <!-- Calendario -->
    <div id="calendar" class="grid grid-cols-7 gap-3"></div>

    <!-- Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-30 hidden items-center justify-center">
      <div class="bg-white rounded-xl p-6 w-full max-w-xl relative">
        <h2 id="modalTitle" class="text-2xl font-bold mb-4">Nuevo Evento</h2>
        <form id="eventForm" class="flex flex-col gap-4">
          <input id="eventTitle" type="text" placeholder="Título del Evento" class="border p-3 rounded-xl" required />
          <textarea id="eventDescription" placeholder="Descripción" class="border p-3 rounded-xl" rows="3"></textarea>
          <input id="eventStartTime" type="time" class="border p-3 rounded-xl" required />
          <input id="eventEndTime" type="time" class="border p-3 rounded-xl" required />
          <select id="eventType" class="border p-3 rounded-xl" required>
            <option value="Clase">Clase</option>
            <option value="Reunión">Reunión</option>
            <option value="Otro">Otro</option>
          </select>
          <div class="flex justify-end gap-2 mt-4">
            <button type="button" id="btnCancelEvent" class="px-4 py-2 rounded-xl border hover:bg-gray-100">Cancelar</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../JS/schedule.js"></script>
</body>
</html>
