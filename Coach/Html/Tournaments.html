<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tournaments - Coach Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/tournaments.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Tournaments</h2>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" onclick="showTournamentForm()">+ New Tournament</button>
    </div>

    <table id="tournamentTable" class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Level</th>
          <th>Players</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tournamentTableBody"></tbody>
    </table>

    <div id="tournamentFormContainer" class="card p-4 mt-4 d-none shadow-sm">
      <h5 id="formTitle">Create Tournament</h5>
      <form id="tournamentForm" onsubmit="saveTournament(event)">
        <input type="hidden" id="tournamentId" />
        
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="tournamentName" required />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" id="tournamentStart" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" id="tournamentEnd" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Level</label>
          <select class="form-select" id="tournamentLevel">
            <option value="Amateur">Amateur</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" id="tournamentStatus">
            <option value="Active">Active</option>
            <option value="Finalized">Finalized</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="tournamentDescription" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Format</label>
          <select class="form-select" id="tournamentFormat">
            <option value="Round Robin">Round Robin</option>
            <option value="Single Elimination">Single Elimination</option>
            <option value="Group Stage">Group Stage</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Privacy</label>
          <select class="form-select" id="tournamentPrivacy" onchange="handlePrivacyChange()">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
          </select>
        </div>

        <div class="mb-3 d-none" id="codeContainer">
          <label class="form-label">Access Code (Auto-generated)</label>
          <input type="text" class="form-control" id="tournamentCode" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label">Image</label>
          <input type="file" class="form-control" id="tournamentImage" accept="image/*" />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">Save</button>
          <button type="button" class="btn btn-secondary" onclick="hideTournamentForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="../JS/tournaments.js"></script>
</body>
</html>
