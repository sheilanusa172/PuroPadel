<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tournaments - Coach Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/tournaments.css" />
</head>
<body>
  <div class="container">
    <h2>Tournaments</h2>

    <div class="top-bar">
      <button onclick="showTournamentForm()">+ New Tournament</button>
    </div>

    <table id="tournamentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Level</th>
          <th>Players</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tournamentTableBody"></tbody>
    </table>

    <div id="tournamentFormContainer" class="form-card hidden">
      <h5 id="formTitle">Create Tournament</h5>
      <form id="tournamentForm" onsubmit="saveTournament(event)">
        <input type="hidden" id="tournamentId" />

        <div class="form-group">
          <label>Name</label>
          <input type="text" id="tournamentName" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" id="tournamentStart" required />
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" id="tournamentEnd" required />
          </div>
        </div>

        <div class="form-group">
          <label>Level</label>
          <select id="tournamentLevel">
            <option value="Amateur">Amateur</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="tournamentStatus">
            <option value="Active">Active</option>
            <option value="Finalized">Finalized</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="tournamentDescription" rows="2"></textarea>
        </div>

        <div class="form-group">
          <label>Format</label>
          <select id="tournamentFormat">
            <option value="Round Robin">Round Robin</option>
            <option value="Single Elimination">Single Elimination</option>
            <option value="Group Stage">Group Stage</option>
          </select>
        </div>

        <div class="form-group">
          <label>Privacy</label>
          <select id="tournamentPrivacy" onchange="handlePrivacyChange()">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
          </select>
        </div>

        <div class="form-group hidden" id="codeContainer">
          <label>Access Code (Auto-generated)</label>
          <input type="text" id="tournamentCode" readonly />
        </div>

        <div class="form-group">
          <label>Image</label>
          <input type="file" id="tournamentImage" accept="image/*" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-save">Save</button>
          <button type="button" class="btn-cancel" onclick="hideTournamentForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/tournaments.js"></script>
</body>
</html>
